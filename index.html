<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- website container -->
    <div class="container">
      <!-- the form section -->
      <form action="post" class="form">
        <h1 class="form-title">Create account</h1>
        <input type="email" name="email" class="email" placeholder="E-mail" />
        <input
          type="email"
          name="email"
          class="email password"
          placeholder="Password"
        />
        <div class="form-check">
          <input type="checkbox" name="checkbox" class="checkbox" />
          <p class="caption">
            I have read and agree to the <a href="#">Terms of Use</a> and
            <a href="#">Privacy policy</a>
          </p>
        </div>
        <button class="btn" type="submit">
          <p class="btn-text">Create account</p>
        </button>
        <div class="lains">
          <hr />
          <p class="social-media">or sign up with social media</p>
          <hr />
        </div>
        <div class="target-socials">
          <button class="facebook" type="button">
            <img
              src="./facebook1.png"
              alt="facebook"
              width="30px"
              height="30px"
            />
            <p class="btn-caption">Facebook</p>
          </button>
          <button class="facebook twitter" type="button">
            <img
              src="./twitter.png"
              alt="facebook"
              width="30px"
              height="30px"
            />
            <p class="btn-caption">Twitter</p>
          </button>
          <button class="facebook google" type="button">
            <img
              src="./google-plus.png"
              alt="facebook"
              width="30px"
              height="30px"
            />
            <p class="btn-caption">Google</p>
          </button>
        </div>
        <h3 class="last-text">
          <p class="left-text">Already have an accaunt?</p>
          <a href="#" class="sign">Sign in</a>
        </h3>
      </form>
    </div>
  </body>
</html>
